<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="login.component.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" (ngSubmit)="onSubmit()">
            <h2>Bienvenido</h2>
            <div>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario"/>
            </div>
            <div>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Contrase&ntilde;a"/>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <br>
            <button type="submit">Registrate</button>
        </form>
    </div>
</body>
</html>
